<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>

    <!-- Hoja de estilos dinámica -->
    <link id="hojaEstilo" rel="stylesheet" href="">
</head>
<body>
    <h1>Formulario de Inicio de Sesión</h1>

    <label for="tema">Seleccionar estilo:</label>
    <select id="tema" onchange="cambiarEstilo()">
        <option value="ninguno">Sin estilos</option>
        <option value="estilo1.css">Estilo 1</option>
        <option value="estilo2.css">Estilo 2</option>
    </select>

    <form id="loginForm">
        <div>
            <label>Usuario:</label><br>
            <input type="text" id="usuario" placeholder="Ingrese su usuario" required>
        </div>
        <div>
            <label>Contraseña:</label><br>
            <input type="password" id="password" placeholder="Ingrese su contraseña" required>
        </div>
        <button type="submit">Iniciar Sesión</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
